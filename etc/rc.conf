hostname="freebsd-x240"
keymap="latinamerican.kbd"
ifconfig_em0="DHCP"
local_unbound_enable="YES"
background_dhclient="YES"
syslogd_flags="-ss"
sshd_enable="YES"
clear_tmp_enable="YES"
sendmail_enable="NONE"
dbus_enable="YES"
# enable bluetooth (haven't tried this yet)
hcsecd_enable="YES"
sdpd_enable="YES"
# I compile my ports with sndio - it's like the BSD-equivalent of
# pulseaudio (except actually good)
#sndiod_enable="YES"
#cupsd_enable="YES"
# Reduce power consumption by using higher C-states than the default of C1
performance_cx_lowest="Cmax"
economy_cx_lowest="Cmax"
webcamd_enable="YES"
#powerd_enable="YES"
#powerd_flags="-a hiadaptive -b adaptive"
powerdxx_enable="YES"
powerdxx_flags="-a hiadaptive -b adaptive -i 75 -r 85 -p 500"
# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"
#kld_list="i915kms.ko"
kld_list="/boot/modules/drm2.ko /boot/modules/i915kms.ko"
wlans_iwm0="wlan0"
ifconfig_wlan0="WPA SYNCDHCP"
moused_enable="YES"
moused_flags="-A 2.0,2.0 -a 1.2 -V"
